<li class="mt-1">
    <a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:"
        ) }} target="_blank" {{ end }} class="flex items-center text-neutral-800 decoration-primary-500 hover:underline hover:underline-offset-2 dark:text-neutral">
        {{ if .Pre }}
        <div {{ if and .Pre .Name}} class="mr-2" {{ end }}>
            {{ partial "icon.html" .Pre }}
        </div>
        {{ end }}
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify | emojify }}
        </p>
    </a>
</li>
